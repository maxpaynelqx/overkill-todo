<div *ngFor="let todo of todoList | async">
	<mat-card [class.done]="todo.done" (click)="showTodo(todo)">
		<mat-card-header>
	    <mat-card-title>
	    	{{todo.title}}
	    </mat-card-title>
	  </mat-card-header>
	  <mat-card-content>
	  	<mat-checkbox (change)="todoDone(todo)" [checked]="todo.done" [labelPosition]="'before'">
          Done
        </mat-checkbox>
  	  </mat-card-content>
	</mat-card>
</div>
